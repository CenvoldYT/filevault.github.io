<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PictoGenie</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #ffffff;
        }

        .navbar {
            background-color: #5bcff5;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
        }

        .navbar img {
            width: 50px;
            height: 50px;
        }

        .navbar ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
            display: flex;
            gap: 20px;
        }

        .navbar ul li {
            display: inline;
        }

        .navbar ul li a {
            text-decoration: none;
            color: #000000;
            font-weight: bold;
        }

        .navbar ul li a:hover {
            color: #0073e6;
        }
    </style>
</head>
<body>

    <div class="navbar">
        <img src="logo.png" alt="PictoGenie Logo" width="50" height="50">
        <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">Credits</a></li>
            <li><a href="#">Generate</a></li>
        </ul>
    </div>

</body>
</html>
