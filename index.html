<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="icon" type="image/png" href="https://cenvoldyt.github.io/pictogenie.github.io/img/genie.png">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PictoGenie</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@600&display=swap" rel="stylesheet"> 
    <style>
        body {
            margin: 0;
            font-family: 'Poppins', Arial, sans-serif;
            background-color: #ffffff;
        }

        .navbar {
            background-color: #5bcff5;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
        }

        .navbar img {
            width: 50px;
            height: 50px;
        }

        .navbar ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
            display: flex;
            gap: 20px;
        }

        .navbar ul li {
            display: inline;
        }

        .navbar ul li a {
            text-decoration: none;
            color: #ffffff;
            font-weight: 600;
            position: relative;
        }

        .navbar ul li a:hover {
            color: #ffffff;
        }

        .navbar ul li a::after {
            content: '';
            position: absolute;
            width: 0;
            height: 2px;
            background-color: #ffffff;
            bottom: -3px;
            left: 0;
            transition: width 0.3s ease;
        }

        .navbar ul li a:hover::after {
            width: 100%;
        }
    </style>
</head>
<body>

    <div class="navbar">
        <img src="https://cenvoldyt.github.io/pictogenie.github.io/img/genie.png" alt="PictoGenie Logo" width="50" height="50">
        <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">Credits</a></li>
            <li><a href="#">Generate</a></li>
        </ul>
    </div>

</body>
</html>
