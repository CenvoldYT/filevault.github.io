<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="icon" type="image/png" href="https://cenvoldyt.github.io/pictogenie.github.io/img/genie.png">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PictoGenie</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #ffffff;
        }

        .navbar {
            background-color: #5bcff5;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
        }

        .navbar img {
            width: 50px;
            height: 50px;
        }

        .navbar ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
            display: flex;
            gap: 20px;
        }

        .navbar ul li {
            display: inline;
        }

        .navbar ul li a:hover {
    color: #000000; /* Changes text color on hover */
    background-color: #ffffff; /* Changes background color on hover */
    border-radius: 5px; /* Adds a slight rounding to the background */
    padding: 5px; /* Adds padding around the link */
    transition: background-color 0.3s ease, color 0.3s ease; /* Smooth transition */
}

        .navbar ul li a:hover {
            
        }
    </style>
</head>
<body>

    <div class="navbar">
        <img src="https://cenvoldyt.github.io/pictogenie.github.io/img/genie.png" alt="PictoGenie Logo" width="50" height="50">
        <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">Credits</a></li>
            <li><a href="#">Generate</a></li>
        </ul>
    </div>

</body>
</html>
